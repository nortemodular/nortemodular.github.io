<html lang="pt-br">
<head>

  <!-- Estilos básicos -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    header {
      background: #1a237e;
      color: white;
      padding: 20px;
    }

    header img {
      height: 80px;
    }

    nav {
      margin: 15px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #1a237e;
    }

    nav a:hover {
      color: #3949ab;
    }

    main {
      padding: 20px;

      padding: 15px;

    }

</head>
<body>

  <!-- Cabeçalho -->

  <!-- Menu de navegação -->
  <nav>
    <a href="#">Início</a>
    <a href="#">Projetos</a>

    <a href="#">Contato</a>

  <!-- Conteúdo principal -->
  <main>

    <p>Trabalhamos com soluções inovadoras em módulos habitacionais, garantindo eficiência e praticidade.</p>
    <img src="ativos/logotipo.png" alt="Logotipo Alternativo" width="200">
