<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norte Modular | Tecnologia Habitacional</title>
    <meta name="description" content="Sistemas modulares e tecnologia industrial.">
    
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* --- 1. VARIÁVEIS & SISTEMA DE CORES --- */
        :root {
            /* Paleta Baseada na Marca (Teal/Ciano) */
            --primary: #00E5FF; /* Ciano Elétrico para Glow */
            --secondary: #94A3B8; /* Cinza Metálico */
            
            /* Dark Mode (Padrão) */
            --bg-body: #0B1116; /* Preto Profundo/Industrial */
            --text-main: #FFFFFF;
            --text-muted: #8899A6;
            --border: rgba(0, 229, 255, 0.1);
            --card-bg: rgba(18, 26, 33, 0.6);
            --card-glow: 0 0 20px rgba(0, 229, 255, 0.1);
            --grid-color: rgba(0, 229, 255, 0.03);
            
            /* Transições */
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Light Mode Variables */
        [data-theme="light"] {
            --bg-body: #F0F4F8;
            --text-main: #0F172A;
            --text-muted: #475569;
            --border: rgba(0, 139, 153, 0.15);
            --primary: #0098A6; /* Ciano mais escuro para contraste no branco */
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-glow: 0 10px 30px rgba(0, 152, 166, 0.1);
            --grid-color: rgba(0, 0, 0, 0.03);
        }

        /* --- 2. RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-x: hidden;
            transition: background-color 0.5s var(--ease), color 0.5s var(--ease);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, .tech-font, .nav-link { font-family: 'Space Grotesk', sans-serif; }
        
        a { text-decoration: none; color: inherit; }

        /* --- 3. BACKGROUND ANIMADO (TECH GRID) --- */
        .bg-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 500px;
            transform-style: preserve-3d;
            animation: gridMove 25s linear infinite;
            transition: background-image 0.5s var(--ease);
        }

        .bg-vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, transparent 20%, var(--bg-body) 90%);
            pointer-events: none;
            transition: background 0.5s var(--ease);
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* --- 4. HEADER MINIMALISTA --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            position: relative;
            z-index: 100;
        }

        .logo-container img {
            height: 80px; /* Ajuste a altura do seu logo aqui */
            width: auto;
            transition: opacity 0.3s var(--ease);
        }

        .nav-actions {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav { display: flex; gap: 2rem; }

        .nav-link {
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-link:hover { color: var(--primary); }

        /* Theme Toggle Button */
        .theme-toggle {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 42px; height: 42px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s var(--ease);
        }

        .theme-toggle:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(0, 229, 255, 0.05);
        }

        /* --- 5. HERO SECTION --- */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem 5% 5rem 5%;
        }

        .hero-cards-container {
            display: flex;
            gap: 2.5rem;
            width: 100%;
            max-width: 1100px;
            margin-top: 1rem;
        }

        /* --- 6. MODULAR CARDS (AJUSTADO) --- */
        .tech-card {
            flex: 1;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 20px;
            /* AJUSTE DE ALTURA E PADDING AQUI */
            padding: 3rem 2.5rem;
            min-height: 300px; /* Altura reduzida (era 400px) */
            
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s var(--ease);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* Hover Effects */
        .tech-card:hover {
            border-color: var(--primary);
            box-shadow: var(--card-glow);
        }

        /* Linha decorativa animada no topo do card */
        .tech-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s var(--ease);
        }

        .tech-card:hover::before { transform: translateX(100%); }

        .card-content {
            z-index: 2;
            position: relative;
        }

        .card-icon {
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: auto; /* Empurra o ícone pro topo */
            opacity: 0.7;
            transition: all 0.4s var(--ease);
        }

        .tech-card:hover .card-icon {
            transform: scale(1.1) translateY(-10px);
            opacity: 1;
            text-shadow: 0 0 20px var(--primary);
        }

        .card-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .card-desc {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 400;
            font-family: 'Inter', sans-serif;
        }

        /* Botão + Animado */
        .btn-plus {
            position: absolute;
            top: 2rem; right: 2rem;
            width: 46px; height: 46px;
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2rem;
            transition: all 0.3s var(--ease);
        }

        .tech-card:hover .btn-plus {
            background: var(--primary);
            color: varIf you are in dark mode: var(--bg-body) else white;
            border-color: var(--primary);
            transform: rotate(90deg);
        }
        
        [data-theme="light"] .tech-card:hover .btn-plus { color: white; }

        /* --- 7. WHATSAPP FLOAT --- */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25D366;
            color: white;
            width: 55px; height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: all 0.3s var(--ease);
            border: 2px solid transparent;
        }

        .whatsapp-float:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4);
            border-color: #25D366;
            background: transparent;
            color: #25D366;
        }

        /* --- 8. RESPONSIVIDADE --- */
        @media (max-width: 768px) {
            header { padding: 1.5rem; }
            .nav-actions nav { display: none; /* Esconde menu no mobile por enquanto */ }
            
            .hero-cards-container {
                flex-direction: column;
                gap: 1.5rem;
                margin-top: 0;
            }
            
            .tech-card {
                min-height: 220px;
                padding: 2rem;
            }

            .card-title { font-size: 1.8rem; }
            .card-icon { font-size: 2.2rem; }
            .btn-plus { top: 1.5rem; right: 1.5rem; width: 40px; height: 40px; }
        }
    </style>
</head>
<body>

    <div class="bg-animation"></div>
    <div class="bg-vignette"></div>

    <header>
        <div class="logo-container">
            <img src="assets/logo-dark.png" alt="Norte Modular Logo" id="main-logo">
        </div>

        <div class="nav-actions">
            <nav>
                <a href="#" class="nav-link">Sobre</a>
                <a href="#" class="nav-link">Contato</a>
            </nav>

            <button class="theme-toggle" id="theme-btn" aria-label="Alternar Tema">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </header>

    <main class="hero">
        <div class="hero-cards-container">
            
            <div class="tech-card">
                <div class="btn-plus"><i class="fas fa-plus"></i></div>
                <i class="fas fa-compass-drafting card-icon"></i>
                
                <div class="card-content">
                    <h2 class="card-title">SERVIÇOS</h2>
                    <p class="card-desc">PM, P&D, Design Incremental</p>
                </div>
            </div>

            <div class="tech-card">
                <div class="btn-plus"><i class="fas fa-plus"></i></div>
                <i class="fas fa-cubes card-icon"></i> <div class="card-content">
                    <h2 class="card-title">PRODUTOS</h2>
                    <p class="card-desc">Módulos habitacionais, lofts e glamping</p>
                </div>
            </div>

        </div>
    </main>

    <a href="https://wa.me/5531999227618" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        // Elementos do DOM
        const themeBtn = document.getElementById('theme-btn');
        const themeIcon = themeBtn.querySelector('i');
        const htmlElement = document.documentElement;
        const logoImg = document.getElementById('main-logo');

        // Caminhos das Logos (Ajuste se necessário)
        const LOGO_DARK = 'assets/logo-dark.png';
        const LOGO_LIGHT = 'assets/logo-light.png';

        // 1. Checar preferência salva ou do sistema
        const savedTheme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Define o tema inicial baseado na memória ou sistema
        if (savedTheme === 'light' || (!savedTheme && !systemDark)) {
            setTheme('light');
        } else {
            setTheme('dark'); // Default preferido
        }

        // 2. Função de Troca de Tema
        function setTheme(theme) {
            htmlElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            if (theme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun'); // Mostra sol para ir pro light
                logoImg.src = LOGO_DARK;
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon'); // Mostra lua para ir pro dark
                logoImg.src = LOGO_LIGHT;
            }
        }

        // 3. Event Listener do Botão
        themeBtn.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // 4. Microinteração nos Cards (Efeito Tilt 3D Suave)
        const cards = document.querySelectorAll('.tech-card');

        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Calcula rotação leve baseada na posição do mouse
                const xRotation = -((y - rect.height/2) / 25); // Dividido por 25 para ser mais sutil
                const yRotation = (x - rect.width/2) / 25;
                
                card.style.transform = `perspective(1000px) rotateX(${xRotation}deg) rotateY(${yRotation}deg) scale(1.01)`;
            });

            card.addEventListener('mouseleave', () => {
                // Reseta a posição ao sair
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
